    <h1>CodingPedia</h1>
    <p>CodingPedia is a collective encyclopedia project on the Internet aiming to be universal and multi-lingual which functions as a wiki.<br/></p>
    <p>CodingPedia has for goal to offer freely reusable objective and verifiable content that anyone can modify and improve.</p>
